<!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>   
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
        <div class="page-header">
          <h1>Weather</h1>
          
        </div>

        <form class="search-form">
          <h6>Search City</h6>
          <div class="form-group">
            <input type="text" id="search-query" class="form-control" placeholder = "City, State">
            </input>
          </div>

          <button type="button" class="btn btn-primary search">Search</button>
        </form>

        <div class="current-weather row">
          
          <h5>Current Weather</h5>
         
          <div class="curr-weather-info">
            <div class="col-md-6 offset-md-3">
            <!-- dynamic handlebars template will go here. -->
            </div>
          </div> 
        </div>
    
        <div class="forecast">
          <h5>5 Day Forecast</h5>
          
          <div class="forecast-weather-info card-group row" >
            
            <!-- dynamic handlebars template will go here -->
           
          </div>
      </div>

    </div>
  </div> 



  

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="node_modules/handlebars/dist/handlebars.js"></script>
  <script src="node_modules/moment/moment.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

 
  <script id="curr-weather-template" type="text/x-handlebars-template">

      <div class="card">
          <img class="card-img-top" src="{{iconURL}}" alt="">
          <div class="card-body">
            <h5 class="card-title">{{ temp }}&deg;</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ condition }}</h6>
            <p class="card-text">{{ city }}</p>
          </div>
          <div class="card-footer">
            <small class="text-muted"> {{ date }}</small>
          </div>
        </div>


  </script>
  <script id="forecast-weather-template" type="text/x-handlebars-template">
      <div class="card">
        <img class="card-img-top" src="{{forecastIconURL}}" alt="">
        <div class="card-body">
          <h5 class="card-title">{{ forecastTemp }}&deg;</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ forecastCondition}}</h6>
          <p class="card-text">{{ forecastCity }}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted"> {{ forecastDay }}</small>
        </div>
      </div>
    
  </script>

  <script src="main.js" type="text/javascript"></script>

  </body>
</html>
