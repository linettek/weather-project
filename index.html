<!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>   
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
        <div class="page-header">
          <h1>Current Weather</h1>
          <hr/>
        </div>

        <form class="search-form">
          <h6>Search City</h6>

          <div class="form-group">
            <input type="text" id="search-query" class="form-control" placeholder = "City, State">
            </input>
          </div>

          <button type="button" class="btn btn-primary search">Search</button>
        </form>
        
        <hr/>

        <div class="current-weather row">
            <div class="col-md-6 offset-md-3">
                <h5>Current Weather</h5>
                <div class="curr-weather-info">
                  <!-- dynamic handlebars template will go here. -->
                </div>
            </div>
          
        </div>
        <hr/>
        <div class="forecast row">
          <h5>5 Day Forecast</h5>
          <!-- see current-weather class above -->
        </div>
      </div>
    </div>
    </div> 



  

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="node_modules/handlebars/dist/handlebars.js"></script>
  <script src="node_modules/moment/dist/src/moment.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script id="curr-weather-template" type="text/x-handlebars-template">
    <!-- <div class="curr-weather col-md-6"> -->
      <h1>{{ temp }}&deg;</h1>
      <div>{{ city }}</div>
      <div>{{ condition }}</div>
      <img src="{{iconURL}}" alt="">
    <!-- </div> -->
  </script>

  <script src="main.js" type="text/javascript"></script>

  </body>
</html>
